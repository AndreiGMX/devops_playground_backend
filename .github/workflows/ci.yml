name: Backend CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python test_api.py
    
    # --- REGISTRY LOGIN ---
    - name: Log in to GitHub Container Registry
      if: github.ref == 'refs/heads/main' && !env.ACT
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    # --- BUILD BACKEND ---
    - name: Build Backend Docker Image
      run: |
        VERSION="v1.0.${GITHUB_RUN_NUMBER}"
        docker build -t ghcr.io/andreigmx/devops-playground-backend:${VERSION} \
                     -t ghcr.io/andreigmx/devops-playground-backend:latest .
    
    # --- PUSH TO REGISTRY ---
    - name: Push Backend to GHCR
      if: github.ref == 'refs/heads/main' && !env.ACT
      run: |
        VERSION="v1.0.${GITHUB_RUN_NUMBER}"
        docker push ghcr.io/andreigmx/devops-playground-backend:${VERSION}
        docker push ghcr.io/andreigmx/devops-playground-backend:latest